<md-tab-group>
  <md-tab label="All">
    <md-list>
      <app-query *ngFor="let query of queries"
                 [query]="query"></app-query>
    </md-list>
  </md-tab>
  <md-tab label="Self">
    <md-list>
      <app-query *ngFor="let query of queries | ownQueries:userToken"
                 [query]="query"></app-query>
    </md-list>
  </md-tab>
</md-tab-group>
