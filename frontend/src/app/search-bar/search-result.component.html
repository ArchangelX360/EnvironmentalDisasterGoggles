<section class="search-result-dialog">

  <h1>NLP Interpretation</h1>

  <table *ngIf="response" class="bordered striped centered-th">
    <thead>
      <tr>
        <th *ngIf="response.details.place">Place</th>
        <th *ngIf="response.details.from">From</th>
        <th *ngIf="response.details.to">To</th>
        <th *ngIf="response.details.event">Event</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngIf="response.details.place">{{response.details.place}}</td>
        <td *ngIf="response.details.from">{{response.details.from}}</td>
        <td *ngIf="response.details.to">{{response.details.to}}</td>
        <td *ngIf="response.details.event">{{response.details.event}}</td>
      </tr>
    </tbody>
  </table>

  <button type="button" md-raised-button (click)="dialogRef.close(false)">Cancel</button>
  <button class="green" type="button" md-raised-button (click)="dialogRef.close(true)">Start request</button>

</section>
