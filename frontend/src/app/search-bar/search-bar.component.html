<div class="spinner-container" *ngIf="loadSpinner">
  <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66"
       xmlns="http://www.w3.org/2000/svg">
    <circle class="path" fill="none" stroke-width="6" stroke-linecap="round"
            cx="33" cy="33" r="30"></circle>
  </svg>
</div>

<section class="search-bar">
  <md-input type="text" placeholder="Search query" [(ngModel)]="query"></md-input>
  <button md-raised-button color="primary" (click)="sendRequest()">Go!</button>
</section>
