<section class="search-result-dialog">

  <h1>NLP Interpretation</h1>

  <table *ngIf="response" class="bordered striped centered-th">
    <thead>
      <tr>
        <th *ngIf="response.status">Status</th>
        <th *ngIf="response.place">Place</th>
        <th *ngIf="response.from">From</th>
        <th *ngIf="response.to">To</th>
        <th *ngIf="response.type">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngIf="response.status">{{response.status}}</td>
        <td *ngIf="response.place">{{response.place}}</td>
        <td *ngIf="response.from">{{response.from}}</td>
        <td *ngIf="response.to">{{response.to}}</td>
        <td *ngIf="response.type">{{response.type}}</td>
      </tr>
    </tbody>
  </table>

  <button type="button" md-raised-button color="primary" (click)="dialogRef.close('no')">OK</button>

</section>
